name: Daily Novel Crawl

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create config from secrets
      run: |
        cat > config.json << EOF
        {
          "wordpress_url": "${{ secrets.WORDPRESS_URL }}",
          "api_key": "${{ secrets.WORDPRESS_API_KEY }}",
          "google_project_id": "",
          "google_credentials_file": "",
          "gemini_api_key": "${{ secrets.GEMINI_API_KEY }}",
          "max_chapters_per_run": 999,
          "delay_between_requests": 2,
          "translate": true,
          "target_language": "en",
          "use_gemini_for_content": true
        }
        EOF
        
    - name: Run category crawler
      run: |
        python crawl_category.py "${{ secrets.CATEGORY_URL }}"
        
    - name: Commit and push state
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add crawler_state.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update crawler state [skip ci]"
        git push
