name: Daily Novel Crawl

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '2 2 2 * *'
  workflow_dispatch:
    inputs:
      novel_urls:
        description: 'Comma-separated novel URLs to re-crawl (leave empty for category crawl)'
        required: false
        default: ''
        type: string

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'  # Use 3.12 for stability
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create config from secrets
      run: |
        cat > config.json << EOF
        {
          "wordpress_url": "${{ secrets.WORDPRESS_URL }}",
          "api_key": "${{ secrets.WORDPRESS_API_KEY }}",
          "google_project_id": "",
          "google_credentials_file": "",
          "gemini_api_key": "${{ secrets.GEMINI_API_KEYS }}",
          "max_chapters_per_run": 999,
          "delay_between_requests": 2,
          "translate": true,
          "target_language": "en",
          "use_gemini_for_content": true
        }
        EOF
        
    - name: Run crawler
      run: |
        if [ -n "${{ github.event.inputs.novel_urls }}" ]; then
          echo "Re-crawling specific novels..."
          IFS=',' read -ra URLS <<< "${{ github.event.inputs.novel_urls }}"
          for url in "${URLS[@]}"; do
            echo "Crawling: $url"
            python crawler.py "$url" || echo "Failed: $url"
          done
        else
          echo "Running category crawler..."
          python crawl_category.py "${{ secrets.CATEGORY_URL }}"
        fi
        
    - name: Commit and push state
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        # Force add crawler_state.json even if in .gitignore
        git add -f crawler_state.json 2>/dev/null || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Update crawler state [skip ci]"
        git push || echo "Nothing to push"
